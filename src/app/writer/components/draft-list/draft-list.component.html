<h2 class="title">Lista de borradores disponibles</h2>
<ul class="draft-grid">
    @for(draft of draftList; track $index){
        <li class="draft-item">
            <h3>{{draft.title}}</h3>
            <p>{{draft.subtitle}}</p>
            <h4>Autor: {{draft.author}}</h4>
            <button [routerLink]="['/writer/draft-details', draft.id]">Ver m√°s detalles</button>
        </li>
    }
</ul>
