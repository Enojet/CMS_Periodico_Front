<body>
    <!-- Header -->
    <header>
        <div class="firstBar">
          <div class="logo-container" [routerLink]="['/home/homepage']">
            <img
              src="https://images.vexels.com/media/users/3/131563/isolated/preview/93e49b6c5668d156aaee447bd9804fab-icono-de-circulo-de-periodico.png"
              alt="Logo del Periódico" />
            <h4>El Periodico</h4>
          </div>
        </div>
      </header>

      <main>
        <!-- Título principal de la página -->
         <h2 class="title">Por favor, elige un editor al que asignar este artículo para revisión:</h2>
         
        <!-- Lista de editores -->
         <ul class="editor-grid">
            @for(editor of editors; track $index){
                <li class="editor-item">
                    <h3>{{editor.completeName}}</h3>
                    <button (click)="assignAndSendToEditor(editor._id)">Asignar y enviar a revisión</button>
                </li>
            }
        </ul>
        </main>

    <!-- Footer -->
    <app-footer></app-footer>
