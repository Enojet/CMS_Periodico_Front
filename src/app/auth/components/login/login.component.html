
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Iniciar Sesi칩n</h3>
                </div>
                <div class="card-body">
                    <form #registerForm="ngForm" (ngSubmit)="handleLoginForm()">
                        <!-- 1 USUARIO/EMAIL-->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="username" 
                                name="username"
                                [(ngModel)]="userLoginForm.username"
                                required
                               >
                        </div>


                        <!-- 2 PASSWORD -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password"
                                [(ngModel)]="userLoginForm.password"
                                required
                                minlength="6">
                        </div>

                        <!-- 4 Submit button -->
                        <div class="d-grid">
                            <button 
                                type="submit" 
                                class="btn btn-primary"
                                [disabled]="!registerForm.valid">
                                Iniciar Sesi칩n
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
