
<h2>Mis articulos</h2>
<body>



  
@if (draftList.length>0) {
  <mat-form-field>
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.date)}}</td>
    </ng-container>
  
  
    <!-- Image Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef>Portada</th>
      <td mat-cell *matCellDef="let element"><img class="portada" src={{element.image}}> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let element"> {{element.author.completeName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button [routerLink]="['/editor/revisable-details', element._id]">Revisar</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay resultados para esta b√∫squeda "{{input.value}}"</td>
    </tr>
  </table>
  
}@else {
  <h2>No hay articulos asignados</h2>
}


</body>
